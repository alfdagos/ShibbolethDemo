apiVersion: apps/v1
kind: Deployment
metadata:
  name: sp-deployment
  labels:
    app: sp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sp
  template:
    metadata:
      labels:
        app: sp
    spec:
      containers:
      - name: sp
        image: demo-sp:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: sp-config
          mountPath: /etc/shibboleth/shibboleth2.xml
          subPath: shibboleth2.xml
        - name: sp-config
          mountPath: /etc/shibboleth/idp-metadata.xml
          subPath: idp-metadata.xml
        - name: sp-config
          mountPath: /etc/shibboleth/attribute-map.xml
          subPath: attribute-map.xml
      volumes:
      - name: sp-config
        configMap:
          name: sp-config
---
apiVersion: v1
kind: Service
metadata:
  name: sp-service
spec:
  selector:
    app: sp
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
